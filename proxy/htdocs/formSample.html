<!DOCTYPE html>
<html>
<head>
<!-- Standard Meta -->
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

<!-- Site Properties -->
<title>Grid Example - Semantic</title>

<link rel="stylesheet" type="text/css"
	href="lib/Semantic-UI-CSS-master/semantic.min.css">
<link rel="stylesheet" type="text/css" href="css/custom.css">

</head>

<body>
	<div class="ui five column grid">
		<div class="row"></div>
		<div class="column"></div>
		<div class="column"></div>
		<div class="column">
			<form class="ui form" id="login"> 
				<h3 class="ui dividing header">Connect</h3>
				<div class="field">
					<label>User name</label> <input type="text" name="username">
				</div>
				<div class="field">
					<label>Password</label> <input type="text" name="password">
				</div>
				<button class="ui button" type="submit">Connect</button>
			</form>
		</div>
	</div>
        <script src="./lib/jquery-3.3.1.min.js"></script>
        <script src="./lib/Semantic-UI-CSS-master/semantic.js"></script>
	<script async>
		const loginEl = document.forms.login;
		loginEl.addEventListener('submit', (event) => {
			event.preventDefault()
			$.ajax('/api/user/login', {
				method: 'POST',
				data: {
					username: loginEl.username.value,
					password: loginEl.password.value,
				},
				success: (data) => {
					localStorage.setItem('userId', data);
					location.href = '/cardHome.html'
				}
			})
		});
	</script>
</body>
</html>
